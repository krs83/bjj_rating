<!-- frontend/templates/errors/error.html -->
{% extends "base.html" %}

{% block title %}Страница не найдена - {{ site_name }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Картинка -->
            <div class="mb-4">
                <img src="{{ header_image }}"
                     alt="404"
                     class="img-fluid rounded"
                     style="max-height: 200px; object-fit: cover;">
            </div>

            <!-- Текст -->
            <h1 class="display-1 text-muted mb-3">{{ status_code }}</h1>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead mb-4">
                {{ detail }}
            </p>

            <!-- Ссылка на главную -->
            <a href="/" class="btn btn-primary btn-lg" hx-boost="true">
                <i class="fas fa-home me-2"></i>На главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
